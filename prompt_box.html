<html>

<body>

<canvas id="the_canvas" width = "1200" height = "1200">
</canvas>

<script>

  var canvas = document.getElementById("the_canvas");
  var ctx = canvas.getContext("2d");
  var box = prompt("How many boxes do you want to see?");
  var boxnum = parseInt(box);
  var boxput = 1;
  var rcol = "rgb(" + Math.floor(Math.random()*255) + "," + Math.floor(Math.random()*255) + "," + Math.floor(Math.random()*255) + ")";

  while (boxput <= boxnum){
    rcol = "rgb(" + Math.floor(Math.random()*255) + "," + Math.floor(Math.random()*255) + "," + Math.floor(Math.random()*255) + ")";

    ctx.fillStyle = rcol;
    ctx.fillRect((Math.random()*1200),(Math.random()*1200),(Math.random()*50),(Math.random()*50));
boxput ++;
}



</script>

</body>

</html>
